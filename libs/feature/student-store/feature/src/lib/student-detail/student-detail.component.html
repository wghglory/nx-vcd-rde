<seed-page-container [title]="'Student Detail'">
  <ng-container *ngIf="store.vm$ | async as vm">
    <seed-spinner *ngIf="vm.loading"></seed-spinner>

    <seed-alert *ngIf="vm.error" [error]="vm.error"></seed-alert>

    <ng-container *ngIf="vm.student as student">
      <div class="flex flex-wrap">
        <span class="w-full md:w-1/4">Student Name</span>
        <strong class="w-full md:w-3/4">
          {{ student.entity.firstName + ' ' + student.entity.lastName }}
        </strong>
      </div>

      <div class="flex flex-wrap">
        <span class="w-full md:w-1/4">Age</span>
        <strong class="w-full md:w-3/4">
          {{ student.entity.age }}
        </strong>
      </div>
    </ng-container>
  </ng-container>
</seed-page-container>
