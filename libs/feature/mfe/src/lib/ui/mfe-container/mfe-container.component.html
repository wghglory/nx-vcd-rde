<section class="space-y-6">
  <h2 class="!mt-0">Apps</h2>
  <p>All below cards are standalone remote apps.</p>

  <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div *ngFor="let app of apps$ | async" class="card mt-0 flex flex-col">
      <h3 class="card-header border-none">
        <a [href]="app.url" target="_blank">{{ app.name }}</a>
      </h3>
      <div class="card-block min-h-[5rem] flex-1">
        <p cds-text>{{ app.description }}</p>
      </div>
      <div class="card-footer">
        <a class="btn btn-sm btn-link" [href]="app.url" target="_blank">Open</a>
      </div>
    </div>
  </div>
</section>
