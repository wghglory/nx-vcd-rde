<clr-modal [(clrModalOpen)]="open" (clrModalOpenChange)="close()">
  <h3 class="modal-title">Delete Product</h3>
  <div class="modal-body">
    <p cds-text>
      Are you sure to delete
      {{ (productService.selectedItem$ | async)?.name }}?
    </p>

    <seed-alert *ngIf="error$ | async as error" [error]="error"></seed-alert>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="close()">{{ 'common.cancel' | vtranslate }}</button>
    <button type="button" class="btn btn-primary" [clrLoading]="loading$ | async" (click)="confirm()">
      {{ 'common.confirm' | vtranslate }}
    </button>
  </div>
</clr-modal>

<ng-container *ngIf="delete$ | async"> </ng-container>
