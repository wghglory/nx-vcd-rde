<seed-page-container title="Add a new product">
  <form clrForm [formGroup]="productForm" (ngSubmit)="save()">
    <clr-control-container>
      <label class="clr-col-md-3">Product Name</label>
      <input class="clr-col-md-9" clrControl formControlName="name" />
      <!-- <clr-control-helper>Helper text that shows while it is pristine and valid</clr-control-helper> -->
      <clr-control-error>{{ 'common.required' | vtranslate }}</clr-control-error>
    </clr-control-container>
    <clr-textarea-container>
      <label class="clr-col-md-3">Description</label>
      <textarea class="clr-col-md-9 flex-auto" clrTextarea formControlName="description"></textarea>
      <clr-control-error>{{ 'common.required' | vtranslate }}</clr-control-error>
    </clr-textarea-container>

    <cll-alert *ngIf="error$ | async as error" [error]="error" class="mt-6"></cll-alert>

    <div class="mt-6">
      <button class="btn btn-outline" type="button" (click)="goBack()">{{ 'common.cancel' | vtranslate }}</button>
      <button class="btn btn-primary" [disabled]="productForm.invalid" [clrLoading]="loading$ | async" type="submit">
        {{ 'common.save' | vtranslate }}
      </button>
    </div>
  </form>

  <ng-container *ngIf="add$ | async"></ng-container>
</seed-page-container>
