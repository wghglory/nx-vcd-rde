<h2 class="!mt-0">Products</h2>

<div class="my-2">
  <button class="btn btn-secondary" [disabled]="(productService.selectedItem$ | async) === null" (click)="openDeleteDialog = true">
    Delete
  </button>
  <button class="btn btn-secondary" [disabled]="(productService.selectedItem$ | async) === null" (click)="openEditDialog = true">
    Edit
  </button>
  <button class="btn btn-secondary" [routerLink]="'@/add'">Add</button>
</div>

<clr-tabs>
  <clr-tab>
    <button clrTabLink>Simple List</button>
    <clr-tab-content *clrIfActive>
      <seed-product-list class="p-4"></seed-product-list>
    </clr-tab-content>
  </clr-tab>

  <clr-tab>
    <button clrTabLink>Datagrid</button>
    <clr-tab-content *clrIfActive>
      <seed-product-datagrid class="p-4"></seed-product-datagrid>
    </clr-tab-content>
  </clr-tab>

  <clr-tab>
    <button clrTabLink>Card List</button>
    <clr-tab-content *clrIfActive>
      <seed-product-card-list class="p-4" (deleteEvent)="openDeleteDialog = true"></seed-product-card-list>
    </clr-tab-content>
  </clr-tab>

  <clr-tab>
    <button clrTabLink>Infinite Scroll</button>
    <clr-tab-content *clrIfActive>
      <seed-product-infinite-scroll class="p-4" (deleteEvent)="openDeleteDialog = true"></seed-product-infinite-scroll>
    </clr-tab-content>
  </clr-tab>
</clr-tabs>

<seed-product-delete *ngIf="openDeleteDialog" [(open)]="openDeleteDialog"> </seed-product-delete>

<seed-product-edit *ngIf="openEditDialog" [(open)]="openEditDialog"> </seed-product-edit>
