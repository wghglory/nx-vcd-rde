<clr-modal [(clrModalOpen)]="open" (clrModalOpenChange)="close()">
  <h3 class="modal-title">Edit Product</h3>
  <div class="modal-body">
    <form clrForm *ngIf="productForm" [formGroup]="productForm" (ngSubmit)="confirm()" id="productForm">
      <clr-control-container>
        <label>Product Name</label>
        <input clrControl formControlName="name" />
      </clr-control-container>
      <clr-textarea-container>
        <label>Description</label>
        <textarea clrTextarea formControlName="description"></textarea>
      </clr-textarea-container>

      <clr-alert class="mt-6" [clrAlertType]="'danger'" *ngIf="error$ | async as error">
        <clr-alert-item>
          <span class="alert-text">
            {{ error.message }}
          </span>
        </clr-alert-item>
      </clr-alert>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="close()">Cancel</button>
    <button form="productForm" type="submit" class="btn btn-primary" [clrLoading]="loading$ | async" (submit)="confirm()">Confirm</button>
  </div>
</clr-modal>

<ng-container *ngIf="edit$ | async"> </ng-container>
