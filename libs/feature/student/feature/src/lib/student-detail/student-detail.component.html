<seed-page-container [title]="'Student Detail'">
  <ng-container *ngIf="student$ | async as apiResult">
    <seed-spinner *ngIf="apiResult.loading"></seed-spinner>

    <cll-alert *ngIf="apiResult.error" [error]="apiResult.error"></cll-alert>

    <ng-container *ngIf="apiResult.data as student">
      <div class="flex flex-wrap">
        <span class="w-full md:w-1/4">Student Name</span>
        <strong class="w-full md:w-3/4">
          {{ student.entity.firstName + ' ' + student.entity.lastName }}
        </strong>
      </div>

      <div class="flex flex-wrap">
        <span class="w-full md:w-1/4">Age</span>
        <strong class="w-full md:w-3/4">
          {{ student.entity.age }}
        </strong>
      </div>
    </ng-container>
  </ng-container>
</seed-page-container>
