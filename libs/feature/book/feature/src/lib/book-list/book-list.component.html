<seed-page-container title="Books">
  <ng-container *ngIf="books$ | async as apiResult">
    <div>
      <!-- ----------------------------------- Actions ----------------------------------- -->
      <div>
        <button class="btn btn-outline" (click)="bookService.refreshList()" [disabled]="apiResult.loading">
          {{ 'common.refresh' | vtranslate }}
        </button>
        <button class="btn btn-outline" [routerLink]="'@/add'">{{ 'common.add' | vtranslate }}</button>
        <button
          class="btn btn-outline"
          [disabled]="(bookService.selectedBook$ | async) === null"
          [routerLink]="['@/edit', (bookService.selectedBook$ | async)?.id]"
        >
          {{ 'common.edit' | vtranslate }}
        </button>
        <button class="btn btn-outline" [disabled]="(bookService.selectedBook$ | async) === null" (click)="openDeleteDialog = true">
          {{ 'common.delete' | vtranslate }}
        </button>
      </div>

      <!-- ----------------------------------- Datagrid ----------------------------------- -->
      <clr-datagrid
        class="min-h-[200px]"
        (clrDgRefresh)="refresh($event)"
        [clrDgLoading]="apiResult.loading === true"
        [(clrDgSingleSelected)]="selectedBook"
        (clrDgSingleSelectedChange)="bookService.selectBook($event!)"
      >
        <clr-dg-column>Book ID</clr-dg-column>
        <clr-dg-column [clrDgField]="'entity.name'">Name</clr-dg-column>
        <clr-dg-column [clrDgField]="'entity.lastModifiedDate'">Last Modified Date</clr-dg-column>

        <clr-dg-placeholder>No data found</clr-dg-placeholder>

        <clr-dg-row *ngFor="let book of apiResult.data?.values" [clrDgItem]="book.entity">
          <clr-dg-cell>{{ book.id }}</clr-dg-cell>
          <clr-dg-cell>
            <a [routerLink]="book.id">{{ book.name }}</a>
          </clr-dg-cell>
          <clr-dg-cell>{{ book.entity.lastModifiedDate | date }}</clr-dg-cell>
        </clr-dg-row>

        <clr-dg-footer>
          {{ pagination.firstItem + 1 }} - {{ pagination.lastItem + 1 }} of {{ total$ | async }} items
          <clr-dg-pagination #pagination [clrDgPageSize]="10" [clrDgTotalItems]="(total$ | async) || 0"></clr-dg-pagination>
        </clr-dg-footer>
      </clr-datagrid>
    </div>

    <seed-alert *ngIf="apiResult.error" [error]="apiResult.error" class="mb-4"></seed-alert>
  </ng-container>
</seed-page-container>

<!-- ----------------------------------- modal----------------------------------- -->
<seed-book-delete *ngIf="openDeleteDialog" [(open)]="openDeleteDialog"> </seed-book-delete>
