<clr-alerts>
  <clr-alert
    *ngFor="let alert of alerts$ | async"
    [clrAlertClosable]="true"
    [clrAlertType]="alert.type!"
    [clrAlertAppLevel]="alert.alertKey === 'global'"
    [clrCloseButtonAriaLabel]="'alert.close' | vtranslate"
    (clrAlertClosedChange)="onCloseAlert(alert)"
  >
    <clr-alert-item>
      <span class="alert-text" role="alert" [innerHTML]="alert.message"></span>
      <!-- <div class="alert-actions">
        <button class="btn alert-action">Fix</button>
      </div> -->
    </clr-alert-item>
  </clr-alert>
</clr-alerts>
