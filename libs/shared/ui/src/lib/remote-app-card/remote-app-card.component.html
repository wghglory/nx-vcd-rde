<div class="card mt-0 flex flex-col">
  <h3 class="card-header border-none">
    <a [routerLink]="app.path">{{ app.displayName }}</a>
  </h3>
  <div class="card-block min-h-[5rem] flex-1">
    <p cds-text>{{ app.description }}</p>
  </div>
  <div class="card-footer">
    <a class="btn btn-sm btn-link" [routerLink]="app.path">Open</a>
  </div>
</div>
