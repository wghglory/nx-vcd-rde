<seed-page-container title="Shop Detail">
  <ng-container *ngIf="data$ | async as apiResult">
    <seed-spinner *ngIf="apiResult.loading"></seed-spinner>

    <cll-alert *ngIf="apiResult.error" [error]="apiResult.error"></cll-alert>

    <table *ngIf="apiResult.data" class="mb2 table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th class="date-column">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of apiResult.data">
          <td>{{ item.entity.name }}</td>
          <td>{{ item.entity.description }}</td>
          <td class="date-column">{{ item.entity.productionDate | date }}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</seed-page-container>
