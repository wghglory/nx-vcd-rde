<main class="login-wrapper">
  <form class="login" #loginForm="ngForm" autocomplete="off" novalidate (ngSubmit)="login(loginForm.value)">
    <h1 [innerHTML]="'common.vcd' | vtranslate"></h1>
    <h2 class="mt-1" [innerHTML]="'common.product' | vtranslate"></h2>
    <div class="login-group">
      <input
        clrInput
        placeholder="username"
        type="text"
        [(ngModel)]="username"
        name="username"
        trim="blur"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="none"
        spellcheck="false"
        required
        data-testid="username"
      />

      <input
        clrInput
        placeholder="password"
        type="text"
        [(ngModel)]="password"
        name="password"
        trim="blur"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="none"
        spellcheck="false"
        required
        data-testid="password"
      />

      <cll-alert [error]="error" />
      <button
        class="btn btn-primary"
        type="submit"
        name="login button"
        [clrLoading]="submitting"
        [disabled]="loginForm.form.invalid"
        data-testid="login"
      >
        {{ 'common.login' | vtranslate }}
      </button>
    </div>
  </form>
</main>
