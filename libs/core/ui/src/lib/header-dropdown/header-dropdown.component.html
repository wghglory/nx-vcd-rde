<!-- Left menu addition to the CSP header -->
<!-- This is only visible in dev mode -->
<clr-header class="header-6">
  <div class="header-actions">
    <clr-dropdown>
      <button type="button" class="btn btn-link dropdown-button" clrDropdownTrigger>
        <cds-icon shape="cog" size="md" inverse></cds-icon>
        <cds-icon shape="angle" direction="down"></cds-icon>
      </button>
      <clr-dropdown-menu clrPosition="bottom-left" class="dropdown-menu" *clrIfOpen>
        <clr-dropdown>
          <button clrDropdownTrigger><cds-icon shape="plugin" class="mr-2"></cds-icon>Open remoteApp MFE</button>
          <clr-dropdown-menu>
            <button
              *ngFor="let mfe of mfeApps$ | async"
              class="btn btn-link dropdown-button"
              clrDropdownItem
              (click)="openRemoteAppMfeTab(mfe)"
            >
              {{ mfe.name }}
            </button>
          </clr-dropdown-menu>
        </clr-dropdown>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</clr-header>
