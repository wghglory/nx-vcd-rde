<!-- Remote app Header, dev only -->

<header class="header-6">
  <div class="branding">
    <a routerLink="/" class="nav-link">
      <cds-icon shape="vm-bug"></cds-icon>
      <span class="title">{{ name }}</span>
    </a>
  </div>
  <div class="header-actions">
    <button class="btn btn-link" (click)="login({ username: 'admin', password: 'password' })">Login as provider</button>
    <button class="btn btn-link" (click)="login({ username: 'ta', password: 'password' })">Login as tenant</button>
    <vmw-theme-switch-button classes="nav-icon nav-link"></vmw-theme-switch-button>
    <span class="username">{{ (user$ | async)?.user }}</span>
  </div>
</header>
